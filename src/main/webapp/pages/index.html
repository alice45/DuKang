<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="${ctxPath}/assets/expand/images/favicon.ico" rel="icon">
    <title>${systemName}</title>
    <link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/common/module/admin.css"/>
</head>

<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <!-- 头部 -->
    @include("/common/_header.html"){}

    <!-- 侧边栏 -->
    @include("/common/_sidebar.html"){}

    <!-- 主体部分 -->
    @include("/common/_body.html"){}

    <!-- 底部 -->
    @include("/common/_footer.html"){}

</div>

<!-- 加载动画，移除位置在common.js中 -->
@include("/common/loading.html"){}

@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js"></script>

<script>
    layui.use(['layer', 'element', 'admin', 'index', 'layim'], function () {
        var $ = layui.jquery;
        var $aj = layui.ax;
        var layer = layui.layer;
        var admin = layui.admin;
        var index = layui.index;
        var layim = layui.layim;

        // 默认加载主页
        index.loadHome({
            menuPath: '${ctxPath}/system/console',
            menuName: '<i class="layui-icon layui-icon-home"></i>'
        });

        // 修改密码点击事件
        $('#setPsw').click(function () {
            admin.open({
                id: 'pswForm',
                type: 2,
                title: '修改密码',
                shade: 0,
                content: '${ctxPath}/system/user_chpwd'
            });
        });

        // 退出登录点击事件
        $('#btnLogout').click(function () {
            layer.confirm('确定退出登录？', {
                skin: 'layui-layer-admin'
            }, function () {
                $.ajax({
                    url: "/cache/clear",
                    type: "get",
                    dataType: "json",
                    cache: false,
                    async: true,
                    success: function () {
                        console.log('清除缓存');
                        window.location.href = "${ctxPath}/logout";
                    }
                });
            });
        });

        //基础配置
        layim.config({
            init: {
                url : '/role/init'
        //         "mine": {
        //             "username": "纸飞机" //我的昵称
        //             ,"id": "100000" //我的ID
        //             ,"status": "online" //在线状态 online：在线、hide：隐身
        //             ,"sign": "在深邃的编码世界，做一枚轻盈的纸飞机" //我的签名
        //             ,"avatar": "${ctxPath}/system/previewAvatar" //我的头像
        //         },
        //
        //     friend: [
        //     {
        //         "groupname": "知名人物",
        //         "id": 0,
        //         "list": [
        //             {
        //                 "username": "山根万理奈",
        //                 "id": "100001",
        //                 "avatar": "http://p1.music.126.net/zGJ7wadxSIlSB5lhqzIteQ==/109951164189359377.jpg?param=180y180",
        //                 "sign": "嘻嘻",
        //                 "status": "online"
        //             }
        //         ]
        //     }
        // ]
            }, //获取主面板列表信息，下文会做进一步介绍

            title: '小铺子',
            notice: true,
            isgroup: false,

            //上传图片接口（返回的数据格式见下文）
            uploadImage: {
                url: '' //接口地址
                ,type: 'post' //默认post
            }

            //上传文件接口（返回的数据格式见下文）
            ,uploadFile: {
                url: '' //接口地址
                ,type: 'post' //默认post
            }

            //扩展“更多”的自定义列表，下文会做进一步介绍（如果无需扩展，剔除该项即可）
            ,moreList: [{
                alias: 'find'
                ,title: '发现'
                ,iconUnicode: '&#xe628;' //图标字体的unicode，可不填
                ,iconClass: '' //图标字体的class类名
            }]

            //扩展工具栏，下文会做进一步介绍（如果无需扩展，剔除该项即可）
            // ,tool: [{
            //     alias: 'code' //工具别名
            //     ,title: '代码' //工具名称
            //     ,iconUnicode: '&#xe64e;' //工具图标，参考图标文档，可不填
            //     ,iconClass: '' //图标字体的class类名
            // }]
        });

        var socket = new WebSocket("ws://47.94.245.255:8080//websocket");
        socket.onerror = function (ev) {
            console.log(ev);
        };
        socket.onopen = function (ev) {
            console.log('连接开启');
        };
        socket.onmessage = function (ev) {
            var data = ev.data.split(":");
            layim.getMessage({
                username: data[3] //消息来源用户名
                ,avatar: "http://p1.music.126.net/zGJ7wadxSIlSB5lhqzIteQ==/109951164189359377.jpg?param=180y180" //消息来源用户头像
                ,id: data[1] //消息的来源ID（如果是私聊，则是用户id，如果是群聊，则是群组id）
                ,type: "friend" //聊天窗口来源类型，从发送消息传递的to里面获取
                ,content: data[2] //消息内容
                ,cid: 0 //消息id，可不传。除非你要对消息进行一些操作（如撤回）
                ,mine: false //是否我发送的消息，如果为true，则会显示在右方
                ,fromid: data[0] //消息的发送者id（比如群组中的某个消息发送者），可用于自动解决浏览器多窗口时的一些问题
                ,timestamp: new Date().getTime() //服务端时间戳毫秒数。注意：如果你返回的是标准的 unix 时间戳，记得要 *1000
            });
        };
        socket.onclose = function (ev) {
            console.log('连接关闭');
        };

        function sendMessage() {
            if (socket.readyState === 1) socket.send("这是一个测试数据");
            else alert("尚未建立websocket连接");
        }

       layim.on('sendMessage', function (res) {
           socket.send(JSON.stringify(res));
       })


    });

</script>
</body>

</html>
